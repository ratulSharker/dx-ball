<!DOCTYPE html>
<html>

<head>
    <title>DX-BALL</title>
    <link rel='stylesheet' href='./lib/bootstrap/css/bootstrap.min.css' />
    <script type="text/javascript" src="./lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">

	<script type="text/javascript" src="./js/game-essentials/score_manager.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</head>

<body>
    <!-- Background image -->
    <img src="./images/intro_background.gif" class="centered">

    <!-- Play button -->
    <div id="play-grp">
        <div class="d-flex align-items-center flex-column centered button-group">
            <div class="p-2">
                <a role="button" class="btn btn-outline-success" href="./gameplay.html">
                    Play
                </a>
            </div>

            <div class="p-2">
                <button type="button" class="btn btn-outline-warning" data-toggle="modal"
                    data-target="#powerLegendModal">
                    Power Legend
                </button>
            </div>

            <div class="p-2">
                <button type="button" class="btn btn-outline-primary" id="hall-of-fame-btn">
                    Hall of fame
                </button>
            </div>

        </div>
    </div>

    <!-- Power legend dialog -->
    <div class="modal fade" id="powerLegendModal" tabindex="-1" role="dialog" aria-labelledby="powerLegendModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="powerLegendModalLabel">Lengeds</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Legend</th>
                                <th>Meaning</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <img src="./images/heart.png" class="legend-image" alt="">
                                </td>
                                <td>
                                    <p>+1 Life</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="./images/power/skull.png" class="legend-image" alt="">
                                </td>
                                <td>
                                    <p>-1 Life</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="./images/power/size_up.png" class="legend-image" alt="">
                                </td>
                                <td>
                                    <p>Increase Bat Size</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="./images/power/size_down.png" class="legend-image" alt="">
                                </td>
                                <td>
                                    <p>Decrease Bat Size</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="./images/power/big_ball.png" class="legend-image" alt="">
                                </td>
                                <td>
                                    <p>Increase Ball Size</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="./images/power/small_ball.png" class="legend-image" alt="">
                                </td>
                                <td>
                                    <p>Decrease Ball Size</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="./images/power/rocket.png" class="legend-image" alt="">
                                </td>
                                <td>
                                    <p>Speed Up Ball</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="./images/power/snail.png" class="legend-image" alt="">
                                </td>
                                <td>
                                    <p>Slow Down Ball</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="./images/power/add_ball.png" class="legend-image" alt="">
                                </td>
                                <td>
                                    <p>+1 Ball</p>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hall of fame dialog -->
    <div class="modal fade" id="hallOfFameModal" tabindex="-1" role="dialog" aria-labelledby="hallOfFameModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="hallOfFameModalLabel">Hall of fame</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="hall-of-fame-tbody">

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
